components:
  schemas:
    AnalysisDepth:
      description: Analysis depth levels.
      enum:
      - shallow
      - deep
      - comprehensive
      title: AnalysisDepth
      type: string
    Body_upload_file_query_ingest_upload_post:
      properties:
        file:
          format: binary
          title: File
          type: string
        tenantId:
          anyOf:
          - type: string
          - type: 'null'
          title: Tenantid
        title:
          title: Title
          type: string
      required:
      - file
      - title
      title: Body_upload_file_query_ingest_upload_post
      type: object
    CommunicationQueue:
      description: Priority communication item in the queue.
      properties:
        acknowledged:
          default: false
          title: Acknowledged
          type: boolean
        acknowledged_at:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Acknowledged At
        attempts:
          default: 0
          minimum: 0.0
          title: Attempts
          type: integer
        content:
          title: Content
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
        delivered:
          default: false
          title: Delivered
          type: boolean
        escalation_level:
          default: 0
          description: 0=nudge, 1=recommendation, 2=order
          maximum: 2.0
          minimum: 0.0
          title: Escalation Level
          type: integer
        id:
          title: Id
          type: string
        metadata:
          title: Metadata
          type: object
        priority:
          default: 5
          description: Priority 1-10, higher = more important
          maximum: 10.0
          minimum: 1.0
          title: Priority
          type: integer
        related_goals:
          items:
            type: string
          title: Related Goals
          type: array
        related_truths:
          items:
            type: string
          title: Related Truths
          type: array
        scheduled_for:
          format: date-time
          title: Scheduled For
          type: string
        source_report:
          anyOf:
          - type: string
          - type: 'null'
          title: Source Report
        tenant_id:
          title: Tenant Id
          type: string
        topic:
          title: Topic
          type: string
        type:
          allOf:
          - $ref: '#/components/schemas/CommunicationType'
          default: nudge
        user_id:
          title: User Id
          type: string
      required:
      - user_id
      - tenant_id
      - topic
      - content
      title: CommunicationQueue
      type: object
    CommunicationType:
      description: Types of priority communications.
      enum:
      - nudge
      - recommendation
      - order
      title: CommunicationType
      type: string
    CompiledReport:
      description: Compiled analysis report based on agent results.
      properties:
        agent_results:
          items:
            type: string
          title: Agent Results
          type: array
        analysis_depth:
          $ref: '#/components/schemas/AnalysisDepth'
        created_at:
          format: date-time
          title: Created At
          type: string
        data_sources:
          items:
            type: string
          title: Data Sources
          type: array
        expires_at:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          title: Expires At
        id:
          title: Id
          type: string
        insights:
          items:
            type: string
          title: Insights
          type: array
        metadata:
          title: Metadata
          type: object
        priority:
          allOf:
          - $ref: '#/components/schemas/PriorityLevel'
          default: medium
        recommendations:
          items:
            type: string
          title: Recommendations
          type: array
        related_truths:
          items:
            type: string
          title: Related Truths
          type: array
        summary:
          title: Summary
          type: string
        tenant_id:
          title: Tenant Id
          type: string
        title:
          title: Title
          type: string
      required:
      - title
      - summary
      - analysis_depth
      - tenant_id
      title: CompiledReport
      type: object
    ConversationDetailSchema:
      properties:
        createdAt:
          description: Creation timestamp
          title: Createdat
          type: string
        id:
          description: Conversation ID
          title: Id
          type: string
        messages:
          description: Conversation messages
          items:
            $ref: '#/components/schemas/MessageSchema'
          title: Messages
          type: array
        title:
          description: Conversation title
          title: Title
          type: string
        updatedAt:
          description: Last update timestamp
          title: Updatedat
          type: string
      required:
      - id
      - title
      - createdAt
      - updatedAt
      - messages
      title: ConversationDetailSchema
      type: object
    ConversationalQueryRequestSchema:
      properties:
        conversationId:
          anyOf:
          - type: string
          - type: 'null'
          description: Existing conversation ID
          title: Conversationid
        k:
          default: 5
          description: Number of context chunks
          maximum: 20.0
          minimum: 1.0
          title: K
          type: integer
        memoryWindow:
          anyOf:
          - maximum: 50.0
            minimum: 1.0
            type: integer
          - type: 'null'
          default: 10
          description: Memory window size
          title: Memorywindow
        question:
          description: The question to ask
          title: Question
          type: string
        tenantId:
          anyOf:
          - type: string
          - type: 'null'
          description: Target tenant ID
          title: Tenantid
      required:
      - question
      title: ConversationalQueryRequestSchema
      type: object
    ConversationalQueryResponseSchema:
      properties:
        answer:
          description: Generated answer
          title: Answer
          type: string
        confidence:
          anyOf:
          - maximum: 1.0
            minimum: 0.0
            type: number
          - type: 'null'
          description: Confidence score
          title: Confidence
        conversationId:
          description: Conversation ID
          title: Conversationid
          type: string
        queryId:
          description: Query ID
          title: Queryid
          type: string
        sources:
          description: Source documents used
          items:
            type: object
          title: Sources
          type: array
      required:
      - answer
      - sources
      - conversationId
      - queryId
      title: ConversationalQueryResponseSchema
      type: object
    ConversationsResponseSchema:
      description: Response model for listing conversations.
      properties:
        conversations:
          default: []
          items: {}
          title: Conversations
          type: array
      title: ConversationsResponseSchema
      type: object
    DeleteResponseSchema:
      properties:
        success:
          description: Deletion success status
          title: Success
          type: boolean
      required:
      - success
      title: DeleteResponseSchema
      type: object
    DetailedHealthResponse:
      description: Detailed health check response.
      properties:
        checks_failed:
          description: Number of health checks failed
          title: Checks Failed
          type: integer
        checks_passed:
          description: Number of health checks passed
          title: Checks Passed
          type: integer
        environment:
          description: Environment (dev/staging/prod)
          title: Environment
          type: string
        services:
          description: Individual service health
          items:
            $ref: '#/components/schemas/ServiceHealth'
          title: Services
          type: array
        status:
          description: Overall health status
          title: Status
          type: string
        system:
          allOf:
          - $ref: '#/components/schemas/SystemMetrics'
          description: System metrics
        timestamp:
          description: Timestamp of health check
          title: Timestamp
          type: string
        uptime_seconds:
          description: Service uptime in seconds
          title: Uptime Seconds
          type: number
        version:
          description: API version
          title: Version
          type: string
      required:
      - status
      - timestamp
      - version
      - environment
      - uptime_seconds
      - services
      - system
      - checks_passed
      - checks_failed
      title: DetailedHealthResponse
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    HealthStatus:
      description: Health status model.
      properties:
        status:
          description: Overall health status
          title: Status
          type: string
        timestamp:
          description: Timestamp of health check
          title: Timestamp
          type: string
        uptime_seconds:
          description: Service uptime in seconds
          title: Uptime Seconds
          type: number
        version:
          description: API version
          title: Version
          type: string
      required:
      - status
      - timestamp
      - version
      - uptime_seconds
      title: HealthStatus
      type: object
    ImpactLevel:
      description: Impact levels for strategic insights.
      enum:
      - low
      - medium
      - high
      - critical
      title: ImpactLevel
      type: string
    IngestAcceptedResponseSchema:
      properties:
        jobId:
          title: Jobid
          type: string
        ok:
          title: Ok
          type: boolean
        status:
          title: Status
          type: string
      required:
      - ok
      - jobId
      - status
      title: IngestAcceptedResponseSchema
      type: object
    IngestJobStatusSchema:
      properties:
        chunkCount:
          anyOf:
          - type: integer
          - type: 'null'
          title: Chunkcount
        createdAt:
          anyOf:
          - type: integer
          - type: 'null'
          title: Createdat
        durationMs:
          anyOf:
          - type: integer
          - type: 'null'
          title: Durationms
        error:
          anyOf:
          - type: string
          - type: 'null'
          title: Error
        jobId:
          title: Jobid
          type: string
        sourceId:
          anyOf:
          - type: string
          - type: 'null'
          title: Sourceid
        status:
          title: Status
          type: string
        tenantId:
          anyOf:
          - type: string
          - type: 'null'
          title: Tenantid
        title:
          anyOf:
          - type: string
          - type: 'null'
          title: Title
        updatedAt:
          anyOf:
          - type: integer
          - type: 'null'
          title: Updatedat
        userId:
          anyOf:
          - type: string
          - type: 'null'
          title: Userid
      required:
      - jobId
      - status
      title: IngestJobStatusSchema
      type: object
    IngestRequestSchema:
      properties:
        tenantId:
          anyOf:
          - type: string
          - type: 'null'
          description: Target tenant ID for document storage (defaults to user's tenant)
          example: acme_corp
          title: Tenantid
        text:
          description: Full text content of the document to be ingested and indexed
          example: 'Strategic Plan 2024


            Executive Summary: This document outlines our strategic priorities for
            Q4 2024...'
          title: Text
          type: string
        title:
          description: Human-readable title for the document
          example: Q4 2024 Strategic Plan
          title: Title
          type: string
      required:
      - title
      - text
      title: IngestRequestSchema
      type: object
    IngestResponseSchema:
      properties:
        chunks:
          description: Number of text chunks created from the document for retrieval
          example: 15
          title: Chunks
          type: integer
        ok:
          description: Whether the ingestion completed successfully
          example: true
          title: Ok
          type: boolean
        sourceId:
          description: Unique identifier for the ingested document
          example: doc_abc123def456
          title: Sourceid
          type: string
      required:
      - ok
      - sourceId
      - chunks
      title: IngestResponseSchema
      type: object
    IntelligenceRequest:
      description: Request to generate strategic intelligence from market intelligence
        data.
      properties:
        agent_ids:
          description: Agent IDs to analyze
          items:
            type: string
          title: Agent Ids
          type: array
        analysis_depth:
          allOf:
          - $ref: '#/components/schemas/AnalysisDepth'
          default: shallow
        priority:
          allOf:
          - $ref: '#/components/schemas/PriorityLevel'
          default: medium
        template_id:
          description: Prompt template to use
          title: Template Id
          type: string
        tenant_id:
          title: Tenant Id
          type: string
        user_id:
          title: User Id
          type: string
        variables:
          title: Variables
          type: object
      required:
      - agent_ids
      - template_id
      - tenant_id
      - user_id
      title: IntelligenceRequest
      type: object
    IntelligenceResponse:
      description: Response from strategic intelligence generation.
      properties:
        communications:
          items:
            $ref: '#/components/schemas/CommunicationQueue'
          title: Communications
          type: array
        generated_at:
          format: date-time
          title: Generated At
          type: string
        id:
          title: Id
          type: string
        processing_time_seconds:
          anyOf:
          - type: number
          - type: 'null'
          title: Processing Time Seconds
        reports:
          items:
            $ref: '#/components/schemas/CompiledReport'
          title: Reports
          type: array
        request_id:
          title: Request Id
          type: string
        token_count:
          anyOf:
          - type: integer
          - type: 'null'
          title: Token Count
        truths:
          items:
            $ref: '#/components/schemas/OrganizationalTruth'
          title: Truths
          type: array
      required:
      - request_id
      title: IntelligenceResponse
      type: object
    MessageSchema:
      properties:
        content:
          description: Message content
          title: Content
          type: string
        id:
          description: Message ID
          title: Id
          type: string
        metadata:
          description: Message metadata
          title: Metadata
          type: object
        role:
          description: Message role (user/assistant)
          title: Role
          type: string
        timestamp:
          description: Message timestamp
          title: Timestamp
          type: string
      required:
      - id
      - role
      - content
      - timestamp
      title: MessageSchema
      type: object
    OrganizationalTruth:
      description: Strategic insight entity representing fundamental organizational
        knowledge.
      properties:
        category:
          $ref: '#/components/schemas/TruthCategory'
        compiled_reports:
          items:
            type: string
          title: Compiled Reports
          type: array
        confidence:
          description: Confidence score 0-1
          maximum: 1.0
          minimum: 0.0
          title: Confidence
          type: number
        created_at:
          format: date-time
          title: Created At
          type: string
        evidence_count:
          default: 0
          description: Number of supporting data points
          minimum: 0.0
          title: Evidence Count
          type: integer
        id:
          title: Id
          type: string
        impact_level:
          $ref: '#/components/schemas/ImpactLevel'
        last_updated:
          format: date-time
          title: Last Updated
          type: string
        metadata:
          title: Metadata
          type: object
        raw_data_sources:
          items:
            type: string
          title: Raw Data Sources
          type: array
        related_truths:
          items:
            type: string
          title: Related Truths
          type: array
        statement:
          description: Clear, actionable statement
          title: Statement
          type: string
        strategic_goals:
          items:
            type: string
          title: Strategic Goals
          type: array
        tenant_id:
          title: Tenant Id
          type: string
        version:
          default: 1
          minimum: 1.0
          title: Version
          type: integer
      required:
      - statement
      - confidence
      - category
      - impact_level
      - tenant_id
      title: OrganizationalTruth
      type: object
    PriorityLevel:
      description: Priority levels for priority communications.
      enum:
      - low
      - medium
      - high
      - urgent
      title: PriorityLevel
      type: string
    PromptTemplate:
      description: Template for generating insights from agent results.
      properties:
        analysis_depth:
          default: daily
          description: daily, weekly, monthly
          title: Analysis Depth
          type: string
        category:
          description: 'Category: technology, market, competitive, etc.'
          title: Category
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
        description:
          title: Description
          type: string
        id:
          title: Id
          type: string
        is_active:
          default: true
          title: Is Active
          type: boolean
        name:
          title: Name
          type: string
        output_format:
          default: truth
          description: truth, report, insight
          title: Output Format
          type: string
        role:
          description: 'Target role: ceo, cto, cfo, etc.'
          title: Role
          type: string
        template:
          description: Prompt template with variables
          title: Template
          type: string
        tenant_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Tenant Id
        variables:
          items:
            type: string
          title: Variables
          type: array
      required:
      - name
      - description
      - role
      - category
      - template
      title: PromptTemplate
      type: object
    QueryRequestSchema:
      properties:
        k:
          default: 5
          description: Number of context chunks to retrieve for generating the answer
          example: 5
          maximum: 20.0
          minimum: 1.0
          title: K
          type: integer
        question:
          description: The question to ask about your documents
          example: What are the key risks mentioned in our quarterly report?
          title: Question
          type: string
        tenantId:
          anyOf:
          - type: string
          - type: 'null'
          description: Target tenant ID (defaults to user's tenant)
          example: tenant_123
          title: Tenantid
      required:
      - question
      title: QueryRequestSchema
      type: object
    QueryResponseSchema:
      properties:
        answer:
          description: AI-generated answer based on retrieved document context
          example: 'Based on the strategy documents, the main competitive advantages
            are: 1) Advanced AI technology, 2) Strong brand recognition, 3) Extensive
            distribution network...'
          title: Answer
          type: string
        confidence:
          anyOf:
          - maximum: 1.0
            minimum: 0.0
            type: number
          - type: 'null'
          description: Confidence score for the generated answer (0.0 = low, 1.0 =
            high)
          example: 0.85
          title: Confidence
        query_id:
          description: Unique identifier for this query, used for tracking and debugging
          example: query_abc123def456
          title: Query Id
          type: string
        sources:
          description: Source documents and chunks used to generate the answer, including
            relevance scores
          example:
          - content: Our competitive advantages include...
            id: doc_123
            score: 0.92
            title: Q3 Strategy Document
          items:
            type: object
          title: Sources
          type: array
      required:
      - answer
      - sources
      - query_id
      title: QueryResponseSchema
      type: object
    RecentDocumentSchema:
      properties:
        chunks:
          description: Number of chunks
          title: Chunks
          type: integer
        createdAt:
          description: Creation timestamp
          title: Createdat
          type: string
        id:
          description: Document ID
          title: Id
          type: string
        title:
          description: Document title
          title: Title
          type: string
        type:
          description: Document type
          title: Type
          type: string
      required:
      - id
      - title
      - type
      - createdAt
      - chunks
      title: RecentDocumentSchema
      type: object
    RecentDocumentsResponseSchema:
      properties:
        items:
          description: List of recent documents
          items:
            $ref: '#/components/schemas/RecentDocumentSchema'
          title: Items
          type: array
      required:
      - items
      title: RecentDocumentsResponseSchema
      type: object
    ServiceHealth:
      description: Individual service health status.
      properties:
        error:
          anyOf:
          - type: string
          - type: 'null'
          description: Error message if unhealthy
          title: Error
        latency_ms:
          anyOf:
          - type: number
          - type: 'null'
          description: Service latency in milliseconds
          title: Latency Ms
        metadata:
          anyOf:
          - type: object
          - type: 'null'
          description: Additional service metadata
          title: Metadata
        name:
          description: Service name
          title: Name
          type: string
        status:
          description: Service status (healthy/degraded/unhealthy)
          title: Status
          type: string
      required:
      - name
      - status
      title: ServiceHealth
      type: object
    StrategicAlignmentScorecard:
      description: Comprehensive strategic alignment scorecard for an organization.
      properties:
        adaptation_speed:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Adaptation Speed
          type: number
        alignment_zone:
          allOf:
          - $ref: '#/components/schemas/StrategicAlignmentZone'
          default: red
        cross_functional_alignment:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Cross Functional Alignment
          type: number
        decision_strategy_consistency:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Decision Strategy Consistency
          type: number
        goal_cascade_alignment:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Goal Cascade Alignment
          type: number
        id:
          title: Id
          type: string
        measurement_date:
          format: date-time
          title: Measurement Date
          type: string
        metadata:
          title: Metadata
          type: object
        overall_alignment_score:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Overall Alignment Score
          type: number
        priority_interventions:
          items:
            type: string
          title: Priority Interventions
          type: array
        resource_allocation_efficiency:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Resource Allocation Efficiency
          type: number
        risk_indicators:
          items:
            type: string
          title: Risk Indicators
          type: array
        strategic_communication_effectiveness:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Strategic Communication Effectiveness
          type: number
        strategic_initiative_velocity:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Strategic Initiative Velocity
          type: number
        strategic_response_time:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Strategic Response Time
          type: number
        strategic_velocity:
          default: 0.0
          maximum: 100.0
          minimum: 0.0
          title: Strategic Velocity
          type: number
        tenant_id:
          title: Tenant Id
          type: string
        trend_30_days:
          default: stable
          description: improving, declining, stable
          title: Trend 30 Days
          type: string
        trend_60_days:
          default: stable
          description: improving, declining, stable
          title: Trend 60 Days
          type: string
        trend_90_days:
          default: stable
          description: improving, declining, stable
          title: Trend 90 Days
          type: string
      required:
      - tenant_id
      title: StrategicAlignmentScorecard
      type: object
    StrategicAlignmentZone:
      description: Strategic alignment health zones.
      enum:
      - red
      - yellow
      - green
      title: StrategicAlignmentZone
      type: string
    SystemMetrics:
      description: System metrics model.
      properties:
        active_connections:
          description: Number of active connections
          title: Active Connections
          type: integer
        cpu_percent:
          description: CPU usage percentage
          title: Cpu Percent
          type: number
        disk_free_gb:
          description: Free disk space in GB
          title: Disk Free Gb
          type: number
        disk_percent:
          description: Disk usage percentage
          title: Disk Percent
          type: number
        disk_used_gb:
          description: Disk used in GB
          title: Disk Used Gb
          type: number
        memory_available_mb:
          description: Available memory in MB
          title: Memory Available Mb
          type: number
        memory_percent:
          description: Memory usage percentage
          title: Memory Percent
          type: number
        memory_used_mb:
          description: Memory used in MB
          title: Memory Used Mb
          type: number
        process_count:
          description: Number of running processes
          title: Process Count
          type: integer
      required:
      - cpu_percent
      - memory_percent
      - memory_used_mb
      - memory_available_mb
      - disk_percent
      - disk_used_gb
      - disk_free_gb
      - active_connections
      - process_count
      title: SystemMetrics
      type: object
    TestResult:
      description: Test result summary.
      properties:
        data:
          title: Data
          type: object
        execution_time_ms:
          title: Execution Time Ms
          type: number
        message:
          title: Message
          type: string
        success:
          title: Success
          type: boolean
      required:
      - success
      - message
      - data
      - execution_time_ms
      title: TestResult
      type: object
    TestSetupRequest:
      description: Request to set up test data.
      properties:
        industry:
          default: fintech
          title: Industry
          type: string
        scope:
          default: industry
          title: Scope
          type: string
        tenant_id:
          title: Tenant Id
          type: string
        test_scenario:
          default: fintech
          title: Test Scenario
          type: string
        user_id:
          title: User Id
          type: string
      required:
      - tenant_id
      - user_id
      title: TestSetupRequest
      type: object
    TestSignalDetectionRequest:
      description: Request to test signal detection.
      properties:
        porters_analysis_id:
          title: Porters Analysis Id
          type: string
        swot_analysis_id:
          title: Swot Analysis Id
